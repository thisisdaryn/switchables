<style>
.topright {
  background-size: contain;
  background-repeat: no-repeat;
  position: absolute;
  top: 1em;
  right: 1em;
  height:30px;
  width:30px;
}

.topright {
  background-image: url("www/moon.svg");
}

#mode_toggle.dark-mode {
  background-image: url("www/sun.svg")
}

</style>

<script>
function toggleTheme() {
  var element = document.body;
  element.classList.toggle("dark-mode");
  document.getElementById("mode_toggle").classList.toggle("dark-mode");
}


document
  .querySelectorAll('.remark-slide-content').forEach(el => {
    el.innerHTML +=
    '<div id="mode_toggle" onclick="toggleTheme();" class="topright"></div>';
  });
</script>
